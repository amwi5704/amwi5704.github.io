<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="./FinalProject.css" type="text/css">
    <script defer src="./FinalProject.js" charset="utf-8" async></script>

    <title>Genshin Artifact Simulatior</title>
  </head>
  <body>
    <div class=box>
      <div class=intro>
    <h1> Genshin Artifact Simulator </h1>
    <p> Fill in the stats of that new artifact you just got and see how it rolls! </p>
    <br>
    <br>
    <h3> Artifact Type </h3>

    <div class='atype'>
      <label for="flower">Flower of Life</label><input id="flower" type="radio" name="atype" value="flower">
      <label for="feather">Plume of Death</label><input id="feather" type="radio" name="atype" value="feather">
      <label for="sands">Sands of Eon</label><input id="sands" type="radio" name="atype" value="sands">
      <label for="goblet">Goblet of Eonothem</label><input id="goblet" type="radio" name="atype" value="goblet">
      <label for="hat">Circlit of Logos</label><input id="hat" type="radio" name="atype" value="hat">
    </div>


  </div>
  <div class="ms">
    <h3> Artifact Main Stat </h3>
    <div class="hp">

              <label for="hp">HP</label><input id="hp" type="radio" name="mainSHP" value="HP" checked>
    </div>
    <div class=at>
            <label for="atk">ATK</label><input id="atk" type="radio" name="mainSA" value="ATK" checked>
    </div>

    <div class=mainsS>

      <label for="atkp">ATK%</label><input id="atkp" type="radio" name="mainSS" value="ATK %" >
      <label for="hpp">HP%</label><input id="hpp" type="radio" name="mainSS" value="HP %">
      <label for="defp">DEF%</label><input id="defp" type="radio" name="mainSS" value="DEF %">
      <label for="emf">EM</label><input id="emf" type="radio" name="mainSS" value="Elemental Mastery" >
      <label for="erp">ER%</label><input id="erp" type="radio" name="mainSS" value="Energy Recharge %">
    </div>
    <div class=mainsG>
      <label for="hpp">HP%</label><input id="hpp" type="radio" name="mainSG" value="HP %">
      <label for="atkp">ATK%</label><input id="atkp" type="radio" name="mainSG" value="ATK %" >
      <label for="defp">DEF%</label><input id="defp" type="radio" name="mainSG" value="DEF %">
      <label for="emf">EM</label><input id="emf" type="radio" name="mainSG" value="Elemental Mastery" >
      <label for="cryo">Cryo Damage Bonus</label><input id="cryo" type="radio" name="mainSG" value="Cryo Damage Bonus">
      <label for="geo">Geo Damage Bonus</label><input id="geo" type="radio" name="mainSG" value="Geo Damage Bonus">
      <label for="hydro">Hydro Damage Bonus</label><input id="hydro" type="radio" name="mainSG" value="Hydro Damage Bonus">
      <label for="anemo">Anemo Damage Bonus</label><input id="anemo" type="radio" name="mainSG" value="Anemo Damage Bonus">
      <label for="pyro">Pyro Damage Bonus</label><input id="pyro" type="radio" name="mainSG" value="Pyro Damage Bonus">
      <label for="electro">Electro Damage Bonus</label><input id="electro" type="radio" name="mainSG" value="Electro Damage Bonus">
      <label for="phys">Physical Damage Bonus</label><input id="phys" type="radio" name="mainSG" value="Physical Damage Bonus">
    </div>
    <div class=mainsH>

      <label for="defp">DEF%</label><input id="defp" type="radio" name="mainSH" value="DEF %">
      <label for="atkp">ATK%</label><input id="atkp" type="radio" name="mainSH" value="ATK %" >
      <label for="hpp">HP%</label><input id="hpp" type="radio" name="mainSH" value="HP %">
      <label for="emf">EM</label><input id="emf" type="radio" name="mainSH"H value="Elemental Mastery" >
      <label for="critr">Crit Rate</label><input id="critr" type="radio" name="mainSH" value="Crit Rate">
      <label for="critd">Crit Damage</label><input id="critd" type="radio" name="mainSH" value="Crit Damage">
    </div>
  </div>
    <div class=currentS>

        <h3> Artifact Substats at 0 </h3>
      <label for="cs1">Substat 1</label>
      <select name="cs1" id="cs1">
        <option value="ATK %">ATK%</option>
        <option value="ATK">ATK</option>
        <option value="HP %">HP%</option>
        <option value="HP">HP</option>
        <option value="DEF %">DEF%</option>
        <option value="DEF">DEF</option>
        <option value="Energy Recharge">ER%</option>
        <option value="Elemental Mastery">EM</option>
        <option value="Crit Rate">Crit Rate</option>
        <option value="Crit Damage">Crit Damage</option>
      </select>
      <label for="cs1v">Value</label>
      <input id="cs1v" type="number" placeholder=0>
      <br>
      <label for="cs2">Substat 2</label>
      <select name="cs2" id="cs2">
        <option value="ATK %">ATK%</option>
        <option value="ATK">ATK</option>
        <option value="HP %">HP%</option>
        <option value="HP">HP</option>
        <option value="DEF %">DEF%</option>
        <option value="DEF">DEF</option>

        <option value="Elemental Mastery">EM</option>
        <option value="Crit Rate">Crit Rate</option>
        <option value="Crit Damage">Crit Damage</option>
      </select>
      <label for="cs2v">Value</label>
      <input id="cs2v" type="number" placeholder=0>
      <br>
      <label for="cs3">Substat 3</label>
      <select name="cs3" id="cs3">
        <option value="ATK %">ATK%</option>
        <option value="ATK">ATK</option>
        <option value="HP %">HP%</option>
        <option value="HP">HP</option>
        <option value="DEF %">DEF%</option>
        <option value="DEF">DEF</option>
        <option value="Energy Recharge">ER%</option>
        <option value="Elemental Mastery">EM</option>
        <option value="Crit Rate">Crit Rate</option>
        <option value="Crit Damage">Crit Damage</option>
      </select>
      <label for="cs3v">Value</label>
      <input id="cs3v" type="number" placeholder=0>
      <br>
      <label for="cs4">Substat 4</label>
      <select name="cs4" id="cs4">
        <option value="none">none</option>
        <option value="ATK %">ATK%</option>
        <option value="ATK">ATK</option>
        <option value="HP %">HP%</option>
        <option value="HP">HP</option>
        <option value="DEF %">DEF%</option>
        <option value="DEF">DEF</option>
        <option value="Energy Recharge">ER%</option>
        <option value="Elemental Mastery">EM</option>
        <option value="Crit Rate">Crit Rate</option>
        <option value="Crit Damage">Crit Damage</option>
      </select>
      <label for="cs4v">Value</label>
      <input id="cs4v" type="number" placeholder=0>
    </div>

    <div class="display">
      <h4> Artifact of Wonder </h4>
      <br>
      <br>
      <h2 class='mainstat'> MAIN </h2>
      <h6 class='lv'>&nbsp; lv </h6>

      <p class='s1'> stat 1 </p>
      <p class='s2'> stat 1 </p>
      <p class='s3'> stat 1 </p>
      <p class='s4'> stat 1 </p>

    <div class="butts">
      <button class="generate">Generate Artifact</button>
